{% extends "app/layout.html" %}

{% block content %}
 <div class="main-content container-fluid" ng-controller="LoginController">
          <div class="splash-container">
              <section id="loginForm">
            <div class="card card-border-shadow  card-border-color card-border-color-primary">
              <div class="card-header pt-4"><img src="../../static/app/assets/img/logo-xx.png" alt="logo" class="logo-img"><span class="splash-description">Please enter your user information.</span></div>
              <div class="card-body">
                 <form ng-submit="login()">
                  <div class="login-form">
                      <div class="message">
                       <span ng-bind="login_error"></span>
                          </div>
                    <div class="form-group">
                      <input id="username" type="text" placeholder="Username" autocomplete="off" class="form-control" ng-model="user.username">
                    </div>
                    <div class="form-group">
                      <input id="password" type="password" placeholder="Password" class="form-control" ng-model="user.password">
                    </div>
                    <div class="form-group row login-tools">
                      <div class="col-6 login-remember">
                        <label class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input"><span class="custom-control-label">Remember Me</span>
                        </label>
                      </div>
                      <div class="col-6 login-forgot-password"><a href="pages-forgot-password.html">Forgot Password?</a></div>
                    </div>
                    <div class="form-group row login-submit">
                      <div class="col-6">
                        <a href="{% url 'register' %}" class="btn btn-secondary btn-xl">Register</a>
                      </div>
                      <div class="col-6">
                        <button  type="submit" class="btn btn-primary btn-xl">Sign in</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
                  </section>
          </div>
        </div>
{% endblock %}
{% block scripts %}
 {% load staticfiles %}
    <script src="{% static 'app/Script/Controllers/login.controller.js'%}" type="text/javascript"></script>
{% endblock %}
